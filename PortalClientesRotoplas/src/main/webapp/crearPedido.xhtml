<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:sec="http://www.springframework.org/security/tags">
      
<h:body>
	<ui:composition template="templateBoot.xhtml">
		<ui:define name="metadata">
		    <link href="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/css/buttons.bootstrap4.min.css']}" rel="stylesheet" />
			<link href="#{resource['lookAndFeel/vendor/Toastr/toastr.min.css']}" rel="stylesheet" />
			<f:metadata>
    			<f:viewParam name="update" value="#{crearPedido.update}"/>
    			<f:event type="preRenderView" listener="#{crearPedido.loadDestinatariosAll}"/>	
			</f:metadata>
		</ui:define>
		<ui:define name="content">
			<h:form id="crearPedido" enctype="multipart/form-data">
				<h:panelGroup layout="block" class="container ">
					<div id="accordion" class="accordion">
						<h:panelGroup layout="block" >
							<h:panelGroup layout="block" class="card no-border-radius">
								<div class="card-header" id="headingOne"
									data-toggle="collapse" data-target="#collapseOne"
									aria-expanded="true" aria-controls="collapseOne">
									<h5 class="mb-0">#{lblMain.crearPedido}</h5>
								</div>
								<div id="collapseOne" class="collapse show"
									 aria-labelledby="headingOne" data-parent="#accordion">
									<h:panelGroup layout="block">
										<h:form id="filterStepOne">
											<h:panelGroup layout="block" class="card-body">
												<h:panelGroup layout="block" class="container">
													<h:panelGroup layout="block" class="row">
														<h:panelGroup layout="block" class="col-lg-6 col-md-6col-sm-6 col-xs-6">
															<h:outputLabel for="" class="">
																#{lblMain.selectDirEntrega}
															</h:outputLabel>
														</h:panelGroup>
														<h:panelGroup layout="block" class="col-lg-6 col-md-6col-sm-6 col-xs-6">
															<h:outputLabel for="" class="">
																#{lblMain.noPedidoCliente}
															</h:outputLabel>
														</h:panelGroup>
													</h:panelGroup>
													<h:panelGroup layout="block" class="row">
														<h:panelGroup layout="block" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
															<h:panelGroup layout="block" class="form-group flex">
																<select class="form-control dropdownActive"
																	id="select_direccionEntrega"
																	name="select_direccionEntrega">
																</select>
																<h:inputHidden id="frm_destinatario" name="frm_destinatario" value="#{crearPedido.destinatarioMercancia}" />
															</h:panelGroup>
														</h:panelGroup>
														<h:panelGroup layout="block" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
															<h:inputText class="form-control"
																id="input_numeroPedido" name="input_numeroPedido"
																a:placeholder="#{lblMain.numeroPedido}" />
															<h:inputHidden id="frm_nroPedido" name="frm_nroPedido" value="#{crearPedido.nroPedidoCliente}" />
														</h:panelGroup>
													</h:panelGroup>
												</h:panelGroup>
											</h:panelGroup>
											<h:panelGroup layout="block" class="card-footer border-top-none">
												<h:panelGroup layout="block" class="container">
													<h:panelGroup layout="block" class="row">
														<h:panelGroup layout="block" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
															 <button id="btnContinuarColp1"
																class="btn btn-primary float-right" role="button"
																name="setFilters">#{lblMain.btnContinuar}
															 </button>
														</h:panelGroup>
													</h:panelGroup>
												</h:panelGroup>
											</h:panelGroup>
											<h:inputHidden id="nombreContacto" value="#{crearPedido.nombreContacto}"></h:inputHidden>
											<h:inputHidden id="apellidoContacto" value="#{crearPedido.apellidoContacto}"></h:inputHidden>
											<h:inputHidden id="telefonoContacto" value="#{crearPedido.telefonoContacto}"></h:inputHidden>
											<h:inputHidden id="telefonoFijoContacto" value="#{crearPedido.telefonoFijoContacto}"></h:inputHidden>
											<h:inputHidden id="horarioRecepcion" value="#{crearPedido.horarioRecepcion}"></h:inputHidden>
											<h:inputHidden id="referenciaUbicacion" value="#{crearPedido.referenciaUbicacion}"></h:inputHidden>
											<h:inputHidden id="productoAlmacenar" value="#{crearPedido.productoAlmacenar}"></h:inputHidden>
											<h:inputHidden id="capacidadesTransporte" value="#{crearPedido.capacidadesTransporte}"></h:inputHidden>
											<h:inputHidden id="equipoEspecial" value="#{crearPedido.equipoEspecial}"></h:inputHidden>
											<h:inputHidden id="descripcionDestinatario" value="#{crearPedido.descripcionDestinatario}"></h:inputHidden>
											<h:inputHidden id="correoElectronico" value="#{crearPedido.correoElectronico}"></h:inputHidden>
											<h:inputHidden id="noCotizacion" value="#{crearPedido.noCotizacion}"></h:inputHidden>
											<h:inputHidden id="clasePedido" value="#{crearPedido.clasePedido}"></h:inputHidden>
											<h:inputHidden id="frm_segmento" value="#{crearPedido.segmento}"/>
											<h:inputHidden id="flagUpdate" value="#{crearPedido.update}"/>
											<h:inputHidden id="frm_materialSeleccionado" value="#{crearPedido.materialSeleccionadoJson}"/>
											<h:inputHidden id="frm_cfdi" value="#{crearPedido.usoCFDI}"/>
											<h:inputHidden id="frm_cfdi_desc" />
											<h:inputHidden id="frm_metodoPago_desc" />
											<h:inputHidden id="frm_skuMaterialEliminado" value="#{crearPedido.skuMaterialEliminado}"/>
											<h:inputHidden id="subtotalPedido" value="#{crearPedido.subtotal}"/>
											<h:inputHidden id="ivaPedido" value="#{crearPedido.iva}"/>
											<h:inputHidden id="totalPedido" value="#{crearPedido.total}"/>

											<div class="continuarDestinatarioNroPedido"></div>
											<div class="material_seleccionado_clonar"></div>
											<h:commandLink  id="clonarPedidoId" action="#{crearPedido.loadDataClonarPedido}">
												<f:ajax execute="@form" render="mateiralScript mateiralSelScript descripcionDestinatario comboValues usoCFDIPanel clasePedido" onevent="ajaxClonar"/>
											</h:commandLink>
											<h:commandLink  id="asignaDestNroPedido" action="#{crearPedido.setDestinatarioAndNroPedido}">
												<f:ajax execute="@form" render="descripcionDestinatario clasePedido" onevent="ajaxValidateClasePedido"/>
											</h:commandLink>
											<h:commandLink  id="asignaSegmento" action="#{crearPedido.asignaPedidoSegmento}">
												<f:ajax  execute="@form"  render="mateiralScript" onevent="ajaxMaterialEnd" />
											</h:commandLink>
											<h:commandLink  id="asignaMaterial" action="#{crearPedido.asignaPedidoMaterial}">
												<f:ajax  execute="@form" render="mateiralSelScript comboValues usoCFDIPanel subtotalPedido ivaPedido totalPedido" onevent="ajaxAsignaMaterial" />
											</h:commandLink>
											<h:commandLink  id="cotinuaCompra" action="#{crearPedido.continuaCompra}">
												<f:ajax  execute="@form"  render="mateiralScript" onevent="ajaxContinuaCompra" />
											</h:commandLink>
											<h:commandLink  id="asignaFacturacion" action="#{crearPedido.asignaFacturacion}">
												<f:ajax  execute="@form" />
											</h:commandLink>
											<h:commandLink  id="generaPedido" action="#{crearPedido.generaPedido}">
												<f:ajax  execute="@form" />
											</h:commandLink>
											<h:commandLink  id="saveComentarios" action="#{crearPedido.saveComentarios}">
												<f:ajax  execute="@form" onevent="ajaxSaveComent"/>
											</h:commandLink>
											<h:commandLink  id="cotizarFlete" action="#{crearPedido.cotizarFlete}">
												<f:ajax  execute="@form" render="noCotizacion" onevent="ajaxCotizacion" />
											</h:commandLink>
											<h:commandLink  id="finalizar" action="#{crearPedido.finalizar}">
												<f:ajax  execute="@form" />
											</h:commandLink>
											<h:commandLink  id="deletePartida" action="#{crearPedido.deletePartida}">
												<f:ajax  execute="@form" render="mateiralSelScript mateiralScript" onevent="ajaxDeletePartida"/>
											</h:commandLink>
											<h:panelGroup id="mateiralScript">
												<h:inputHidden id="materialLoad"  value="#{crearPedido.materialesJson}"/>
											</h:panelGroup>
											<h:panelGroup id="mateiralSelScript">
												<script>
													function materialSelLoad() {
														return #{crearPedido.materialSeleccionadoJson};
													}
												</script>
											</h:panelGroup>
											<h:panelGroup id="comboValues">
												<h:inputHidden id="frm_metodoPago" value="#{crearPedido.metodoPago}"/>
											</h:panelGroup>
											<h:panelGroup id="usoCFDIPanel">
												<script>
													function CDFILoad() {
														return #{crearPedido.usoCFDIDetallesJson};
													}
												</script>
											</h:panelGroup>

											<script>
												function ajaxMaterialEnd(data){
															if(data.status == 'success'){
																setMateriales($("[id='crearPedido:filterStepOne:materialLoad']").val());
																if($("[id='crearPedido:filterStepOne:frm_segmento']").val() == "10"){
																	$('div.AMC_content_next').trigger('click');
																}else{
																	$('DIV.usoMaterialSecond').trigger('click');
																}

														//crearPedido.initEvents();
													}
												}

												function ajaxAsignaMaterial(data){
													if(data.status == 'success'){
														setMaterialesSel(materialSelLoad());
														setCFDI(CDFILoad());
														$('div.material_seleccionado').trigger('click');
														//crearPedido.initEvents();
													}
												}

												function ajaxContinuaCompra(data){
													if(data.status == 'success'){
														setMateriales($("[id='crearPedido:filterStepOne:materialLoad']").val());
														$('div.showMaterial').trigger('click');
														//crearPedido.initEvents();
													}
												}

												function ajaxSaveComent(data){
													if(data.status == 'success'){
														//setMateriales(materialLoad());
														$('div.saveCoentarioAfter').trigger('click');
														//crearPedido.initEvents();
													}
												}

												function ajaxCotizacion(data){
													if(data.status == 'success'){
														$('div.continuarCotizador').trigger('click');
													}
												}

												function ajaxValidateClasePedido(data){
													if(data.status == 'success'){
														validateClasePedido();

													}
												}

												function ajaxDeletePartida(data){
													if(data.status == 'success'){
														setMateriales($("[id='crearPedido:filterStepOne:materialLoad']").val());
														setMaterialesSel(materialSelLoad());
														$('div.deletePartida').trigger('click');
													}
												}
												function ajaxClonar(data){
													if(data.status == 'success'){
														setMateriales($("[id='crearPedido:filterStepOne:materialLoad']").val());
														setMaterialesSel(materialSelLoad());
														setCFDI(CDFILoad());

														if($("[id='crearPedido:filterStepOne:frm_segmento']").val() == "10"){
															RESS.setSeleccionMateriales('AMC');
														}else{
															RESS.setSeleccionMateriales('IND');
														}

														$('div.material_seleccionado_clonar').trigger('click');
														//crearPedido.initEvents();
													}
												}
											</script>
										</h:form>
									</h:panelGroup>
								</div>
							</h:panelGroup>
							<h:panelGroup layout="block" class="card no-border-radius">
								<div class="card-header" id="headingThree"
									data-toggle="collapse" data-target="#collapseThree"
									aria-expanded="true" aria-controls="collapseThree">
									<h5 id="cardDynamicHeaderTitle" class="mb-0">
										#{lblMain.selectMaterial}
									</h5>
								</div>
								<div id="collapseThree" class="collapse"
									aria-labelledby="headingThree" data-parent="#accordion">
									<h:panelGroup layout="block" id="cardDynamicBody" class="card-body"></h:panelGroup>
									<h:panelGroup layout="block" id="cardDynamicFooter" class="card-footer border-top-none"></h:panelGroup>
								</div>
							</h:panelGroup>
						</h:panelGroup>
						<div id="modalConfirm_target"></div>
					</div>
				</h:panelGroup>
				<h:panelGroup id="links">

					<h:commandLink action="#{crearPedido.getDestinatarioMercanciasJson}" update="afterLoad" oncomplete="afterLoad()" id="loadDestinatarios"/>

					<h:panelGroup id="afterLoad">
						<h:outputScript>
							function loadDestinatarioMercancias() {
								return #{crearPedido.destinatarioMercanciasJson};
							}
						</h:outputScript>
					</h:panelGroup>
				</h:panelGroup>
				<!-- End of Main Content -->
			</h:form>
		</ui:define>

		<ui:define name="scriptJS">
			
		    <script src="#{resource['lookAndFeel/vendor/Polyfill/Promise/promisePolyfill.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Polyfill/FindIndex/findIndexPolyfill.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/dataTables.buttons.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.bootstrap4.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.colVis.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.flash.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.html5.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.print.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/pdfmake-0.1.36/pdfmake.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/pdfmake-0.1.36/vfs_fonts.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Underscore/underscore.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Toastr/toastr.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Mustache/mustache.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/MatchHeight/jquery.matchHeight-min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/fontawesome-free/js/all.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/tools-table-v2.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/sessionStorage.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/commonFunctions.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/crearPedido.js']}"></script>

			<script id="select2_template" type="x-tmpl-mustache">
				{{#.}}
				<option value="{{value}}" data-identifier="{{identifier}}">{{descripcion}}</option>
				{{/.}}
			</script>
			<script id="seleccionMateriales_template" type="x-tmpl-mustache">
				<div class="container">
					<div class="row">
						<div class="col-sm-6 col-md-4 col-lg-3 mt-4 isResizable AMC_DIV">
							<div class="card h-100-percent AMC_content cursor-pointer">
								<img class="card-img-top" src="#{resource['lookAndFeel/img/almaCliente.png']}"></img>
								<div class="card-block" style=" padding: 1em;">
									<h5 class="text-bold">Almacenamiento Mejoramiento Conducción</h5>
								</div>
							</div>
							<div class="AMC_content_next"></div>
						</div>
						<div class="col-sm-6 col-md-4 col-lg-3 mt-4 isResizable cursor-pointer ahora I_DIV">
							<div class="card h-100-percent I_content">
								<img class="card-img-top" src="#{resource['lookAndFeel/img/industriaCliente.png']}"></img>
								<div class="card-block" style=" padding: 1em;">
									<h5 class="text-bold">Industria</h5>

						</div>

				</div>
			</script>
			<script id="input_cantidad_template" type="x-tmpl-mustache">
				<input type="text" class="form-control input_searchProductCantidad" name="input_searchProductCantidad" placeholder="Cantidad"></input>
			</script>
			<script id="input_template" type="x-tmpl-mustache">
				<input type="text" class="form-control {{class}}" name="{{name}}" placeholder="{{placeholder}}" value="{{value}}"></input>
			</script>
			<script id="searchProducts_template" type="x-tmpl-mustache">
				<div class="container">
					<div class="row">
						<div class="listaProductosSeleccionadosNext"></div>
						<div class="col-sm-12 col-md-12 col-lg-12 mt-4">
							<div id="dt_searchProducts_content" style="width: 100%">
								<table id="dt_searchProducts" class="table table-hover table-striped table-bordered" width="100%">
									<thead>
										<tr>
											<th data-dt-columnName="control" data-dt-render="controlRender" data-columnWidth="2%"></th>
											<th class="no-wrap" data-prority="1" data-dt-render="free" data-columnWidth="25%">Cantidad</th>
											<th class="no-wrap" data-prority="2" data-dt-columnName="descripcion" data-columnWidth="25%" data-dt-searcheable="true" data-dt-orderable="true">Descripcion</th>
											<th class="no-wrap" data-prority="3" data-dt-columnName="unidadMedida" data-columnWidth="25%" data-dt-orderable="true">UM</th>
											<th class="no-wrap" data-prority="4" data-dt-columnName="sku" data-columnWidth="25%" data-dt-searcheable="true" data-dt-orderable="true">No. sku</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>
					</div>
					<br></br>
				</div>
			</script>
			<script id="cardDynamicFooter_template" type="x-tmpl-mustache">
				<div class="container">
					<div class="row">
						<div class="material_seleccionado"></div>
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							{{#isList}}
								<div class="{{divClass}}">
									{{#btnList}}
										<button type="button" id="{{btnId}}" name="{{btnName}}" class="btn btn-primary {{btnClass}}" role="button">{{btnText}}</button>
									{{/btnList}}
								</div>
							{{/isList}}
							{{^isList}}
								<div class="{{divClass}}">
									<button type="button" id="{{btnId}}" name="{{btnName}}" class="btn btn-primary {{btnClass}}" role="button">{{btnText}}</button>
								</div>
							{{/isList}}
						</div>
					</div>
				</div>
			</script>
			<script id="actions_template" type="x-tmpl-mustache">
				<a class="eliminarProducto" role="button" title="eliminar">
					<i class="far fa-trash-alt cursor-pointer" style="font-size:20px"></i>
					<!-- <span>
						<strong>Eliminar</strong>
					</span> -->
				</a>
			</script>
			<script id="selectedProducts_template" type="x-tmpl-mustache">
				<div class="container">
					{{#seguirComprando}}
					<div class="row">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<button id="btn_seguirComprando" type="button" class="btn btn-primary btn-sm float-right">Seguir Comprando</button>
						</div>
					</div>
					{{/seguirComprando}}
					<div class="row">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<label><strong>No. Pedido Cliente:</strong></label>
							<p id="p_numeroPedido">{{noPedido}}</p>
						</div>
					</div>
					<div class="row">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<label><strong>Destino:</strong></label>
							<p id="p_destino">{{destino}}</p>
						</div>
					</div>
					{{#productSelected}}
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12 mt-4">
							<div class="showMaterial"></div>
							<div class="deletePartida"></div>
							<div id="dt_ProductsSelected_content" style="width: 100%">
								<table id="dt_ProductsSelected" class="table table-hover table-striped table-bordered" width="100%">
									<thead>
										<tr class="dataRow">
											<th data-dt-columnName="control" data-dt-render="controlRender" data-columnWidth="2%"></th>
											<th class="no-wrap" data-prority="1" data-dt-render="actions" data-columnWidth="5%"></th>
											<th class="no-wrap" data-prority="2" data-dt-columnName="posicion" data-columnWidth="10%">Pos</th>
											<th class="no-wrap" data-prority="3" data-dt-columnName="sku" data-columnWidth="10%" data-dt-searcheable="true" data-dt-orderable="true">Numero Material</th>
											<th class="no-wrap" data-prority="4" data-dt-columnName="descripcion" data-columnWidth="15%" data-dt-orderable="true">Descripcion</th>
											<th class="no-wrap" data-prority="5" data-dt-columnName="unidadMedida" data-columnWidth="10%" data-dt-searcheable="true" data-dt-orderable="true">UM</th>
											<th class="no-wrap" data-prority="5" data-dt-columnName="monto" data-dt-render ="free" data-columnWidth="10%" data-dt-searcheable="true" data-dt-orderable="true">Monto</th>
											<th class="no-wrap" data-prority="5" data-dt-columnName="precioNeto" data-dt-render="free" data-columnWidth="10%" data-dt-searcheable="true" data-dt-orderable="true">Precio Neto</th>
											<th class="no-wrap" data-prority="5" data-dt-columnName="moneda" data-columnWidth="10%" data-dt-searcheable="true" data-dt-orderable="true">Moneda</th>
											<th class="no-wrap" data-prority="5" data-dt-columnName="fechaEntrega" data-columnWidth="15%" data-dt-searcheable="true" data-dt-orderable="true">Fecha Estimada de Entrega</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>
					</div>
					{{/productSelected}}
					{{#facturacion}}
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12 mt-4">
								<label><strong>Uso CFDI</strong></label>
								<div class="form-group flex">
									<select class="form-control dropdownActive" id="select_cfdi" name="select_cfdi"></select>
								</div>
							</div>

						</div>
						<div class="row">
							<div class="col-sm-12 col-md-12 col-lg-12 mt-4">
								<label><strong>Método de pago</strong></label>
								<div class="form-group flex">
										<select class="form-control dropdownActive" id="select_metodoPago" name="select_metodoPago"></select>
								</div>
							</div>
						</div>
						<div id = "containerTicket" class="container" style="display: none">
						  	<div class="form-group col-xs-12 col-sm-12 col-md-12">
								<label><strong>Comprobante Bancario:</strong></label>
									<div class="input-group">
										<label class="input-group-btn">
											<span class="btn btn-primary btn-file">
												Anexar
    											<h:inputFile id="asignarTicketInput" value="#{crearPedido.imagenTicket}" class="hidden" required="true">
        											<f:ajax execute="@form" listener="#{crearPedido.handleFileUpload}" render="tipoMessage"/>
    											</h:inputFile>
												<h:inputHidden id="tipoMessage" value="#{crearPedido.tipoMessage}" />
											</span>
										</label>
										<input class="form-control" id="ticket_captura" readonly="readonly" name="ticket_captura" type="text" value=""/>
									</div>
							</div>
						</div>
					{{/facturacion}}
					{{#resumencuenta}}
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12 mt-4 resumenCuentaTabs">
							<nav>
								<div class="nav nav-tabs" id="nav-tab" role="tablist">
									<a class="nav-item nav-link active" id="nav-partidas-tab" data-toggle="tab" href="#nav-partidas" role="tab" aria-controls="nav-partidas" aria-selected="true">Partidas</a>
									<a class="nav-item nav-link" id="nav-facturacion-tab" data-toggle="tab" href="#nav-facturacion" role="tab" aria-controls="nav-facturacion" aria-selected="false">Facturacion</a>
									{{#showComentarios}}
									<a class="nav-item nav-link" id="nav-comentarios-tab" data-toggle="tab" href="#nav-comentarios" role="tab" aria-controls="nav-comentarios" aria-selected="false">Comentarios</a>
									{{/showComentarios}}
								</div>
							</nav>
							<div class="tab-content" id="nav-tabContent">
								<div class="tab-pane fade show active" id="nav-partidas" role="tabpanel" aria-labelledby="nav-partidas-tab">
									<div id="dt_ResumenCuentaPartidas_content" style="width: 100%">
										<table id="dt_ResumenCuentaPartidas" class="table table-hover table-striped table-bordered" width="100%" >
											<thead>
												<tr>
													<th data-dt-columnName="control" data-dt-render="controlRender" data-columnWidth="2%"></th>
													<th class="no-wrap" data-prority="2" data-dt-columnName="posicion" data-columnWidth="10%">Pos</th>
													<th class="no-wrap" data-prority="3" data-dt-columnName="sku" data-columnWidth="10%" data-dt-searcheable ="true" data-dt-orderable ="true">Numero Material</th>
													<th class="no-wrap" data-prority="4" data-dt-columnName="descripcion" data-columnWidth="15%" data-dt-orderable ="true">Descripcion</th>
													<th class="no-wrap" data-prority="5" data-dt-columnName="cantidad" data-columnWidth="10%" data-dt-searcheable ="true" data-dt-orderable ="true">Cantidad</th>
													<th class="no-wrap" data-prority="7" data-dt-columnName="unidadMedida" data-columnWidth="10%" data-dt-searcheable ="true" data-dt-orderable ="true">UM</th>
													<th class="no-wrap" data-prority="8" data-dt-columnName="monto" data-dt-render="free" data-columnWidth="10%" data-dt-searcheable ="true" data-dt-orderable ="true">Monto</th>
													<th class="no-wrap" data-prority="9" data-dt-columnName="precioNeto" data-dt-render="free" data-columnWidth="10%" data-dt-searcheable ="true" data-dt-orderable ="true">Precio Neto</th>
													<th class="no-wrap" data-prority="9" data-dt-columnName="iva" data-dt-render="free" data-columnWidth="10%" data-dt-searcheable ="true" data-dt-orderable ="true">Impuesto</th>
													<th class="no-wrap" data-prority="9" data-dt-columnName="totalPartida" data-dt-render="free" data-columnWidth="10%" data-dt-searcheable ="true" data-dt-orderable ="true">Total</th>
													<th class="no-wrap" data-prority="10" data-dt-columnName="fechaEntrega" data-columnWidth="15%" data-dt-searcheable ="true" data-dt-orderable ="true">Fecha Estimada de Entrega</th>
													<th class="no-wrap" data-prority="1" data-dt-columnName="estatus" data-columnWidth="15%" data-dt-searcheable ="true" data-dt-orderable ="true">Estatus</th>
												</tr>
											</thead>
											<tbody></tbody>
										</table>
										<div display="block" style="height:60px">
											<div class="float-right">
												<table class="float-right">
													<tr>
														<td><strong>Subtotal</strong></td><td style="text-align:right">{{subtotalPedido}}</td>
													</tr>
													<tr>
														<td><strong>IVA</strong></td><td style="text-align:right">{{ivaPedido}}</td>
													</tr>
													<tr>
														<td><strong>Total</strong></td><td style="text-align:right">{{totalPedido}}</td>
													</tr>
												</table>
											</div>
										</div>
									</div>
								</div>
								<div class="tab-pane fade" id="nav-facturacion" role="tabpanel" aria-labelledby="nav-facturacion-tab">
									<div id="dt_ResumenCuentaFacturacion_content" style="width: 100%">
										<table id="dt_ResumenCuentaFacturacion" class="table table-hover table-striped table-bordered" width="100%" >
											<thead>
												<tr>
													<th data-dt-columnName="control" data-dt-render="controlRender" data-columnWidth="2%"></th>
													<th class="no-wrap" data-prority="2" data-dt-columnName="cfdi" data-columnWidth="10%">CFDI</th>
													<th class="no-wrap" data-prority="3" data-dt-columnName="metodoPago" data-columnWidth="10%" data-dt-searcheable ="true" data-dt-orderable ="true">Metodo de pago</th>

												</tr>
											</thead>
											<tbody></tbody>
										</table>
									</div>
								</div>
								<div class="tab-pane fade" id="nav-comentarios" role="tabpanel" aria-labelledby="nav-comentarios-tab">
									<div class="row">
										<div class="col-sm-12 col-md-12 col-lg-12 mt-4">
											<div id="dt_ResumenCuentaComentarios_content" style="width: 100%">
												<table id="dt_ResumenCuentaComentarios" class="table table-hover table-striped table-bordered" width="100%" >
													<thead>
														<tr>
															<th data-dt-columnName="control" data-dt-render="controlRender" data-columnWidth="2%"></th>
															<th class="no-wrap" data-prority="2" data-dt-columnName="datosEntrega" data-columnWidth="25%" data-dt-searcheable="true" data-dt-orderable="true">Datos de entrega</th>
															<th class="no-wrap" data-prority="1" data-dt-columnName="descripcion" data-columnWidth="25%">Descripción</th>
														</tr>
													</thead>
													<tbody></tbody>
												</table>
											</div>
										</div>
									</div>
								</div>
							</div>
							{{#emailflete}}
									<div class="continuarCotizador"></div>
									<h:panelGroup layout="block" class="card-body">
										<h:panelGroup layout="block" class="container">
											<h:panelGroup layout="block" class="row">
												<table class="table table-hover table-striped table-bordered" width="100%">
													<tr>
														<td width="50%">Indique un correo a donde enviar su cotización</td>
														<td width="50%"><input type="text" class="form-control" id="frm_emailFlete" name="frm_emailFlete"  /></td>
													</tr>
													<tr>
														<td colspan="2" class="red"><strong>Los materiales de esta cotización requieren un flete</strong></td>
													</tr>
												</table>
											</h:panelGroup>
										</h:panelGroup>
									</h:panelGroup>
							{{/emailflete}}
							{{#confirmaCotizacion}}
								<h:panelGroup layout="block" class="card-body">
									<h:panelGroup layout="block" class="container">
										<h:panelGroup layout="block" class="row">
											<table class="table table-hover table-striped table-bordered" width="100%">
												<tr>
													<td width="50%"><strong>Cotización</strong></td>
													<td width="50%"><strong>{{noCotizacion}}</strong></td>
												</tr>
												<tr>
													<td colspan="2"><strong>Vía correo electrónico  le estaremos informando la cotización del flete en un plazo no mayor a 48 horas</strong></td>
												</tr>
											</table>
										</h:panelGroup>
									</h:panelGroup>
								</h:panelGroup>
							{{/confirmaCotizacion}}
						</div>
					</div>
					{{/resumencuenta}}
					{{#usoMaterial}}
					<form id="usoMaterialForm">
					<div class="row">
						<div class="usoMaterialSecond"></div>
						<div class="col-sm-6 col-md-6 col-lg-6 mt-4">
							<label><strong>¿ Los materiales seran para uso ?</strong></label>
							<div class="form-group flex">
								<select class="form-control dropdownActive" id="select_usoMateriales" name="select_usoMateriales"></select>
							</div>
						</div>
					</div>
					</form>
					{{/usoMaterial}}
					{{#comentarios}}
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12 mt-4">
							<div id="dt_comentarios_content" style="width: 100%">
								<div class="saveCoentarioAfter"></div>
								<table id="dt_comentarios" class="table table-hover table-striped table-bordered" width="100%" >
									<thead>
										<tr>
											<th data-dt-columnName="control" data-dt-render="controlRender" data-columnWidth="2%"></th>
											<th class="no-wrap" data-prority="2" data-dt-columnName="datosEntrega" data-columnWidth="25%" data-dt-searcheable="true" data-dt-orderable="true">Datos de entrega</th>
											<th class="no-wrap" data-prority="1" data-dt-render="free" data-columnWidth="25%">Descripción</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>
					</div>
					{{/comentarios}}
				</div>
			</script>
			<script id="modalConfirm_template" type="x-tmpl-mustache">
				<div id="modelConfirm" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalConfirm_template" aria-hidden="true">
					<div class="modal-dialog modal-confirm" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<div class="container-fluid">
									<div class="row">
										<div class="col-12">
											<div class="icon-box">
												<i class="fas fa-times"></i>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-12">
											<h4 class="modal-title">{{titulo}}</h4>
										</div>
									</div>
								</div>
							</div>
							<div class="modal-body">
								<p>{{mensaje}}</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-info" data-identifier="confirmBtnModel" data-dismiss="modal" data-btn="false">{{cancelarTexto}}</button>
								<button type="button" class="btn btn-danger" data-identifier="confirmBtnModel" data-btn="true">{{confirmarTexto}}</button>
							</div>
						</div>
					</div>
				</div>
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
