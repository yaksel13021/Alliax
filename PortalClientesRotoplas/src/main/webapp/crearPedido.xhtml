<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:sec="http://www.springframework.org/security/tags">
      
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="metadata">
		    <link href="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/css/buttons.bootstrap4.min.css']}" rel="stylesheet" />
			<link href="#{resource['lookAndFeel/vendor/Toastr/toastr.min.css']}" rel="stylesheet" />
		</ui:define>
		<ui:define name="content">
			<h:form id="crearPedido">
				<h:panelGroup layout="block" class="container ">
					<h:panelGroup layout="block" id="accordion" class="accordion">
						<h:panelGroup layout="block" class="card no-border-radius">
							<div class="card-header" id="headingOne" type="button"
								data-toggle="collapse" data-target="#collapseOne"
								aria-expanded="true" aria-controls="collapseOne">
								<h5 class="mb-0">Crear Pedidos</h5>
							</div>
							<h:panelGroup layout="block" id="collapseOne" class="collapse show"
								aria-labelledby="headingOne" data-parent="#accordion">
								<form id="filterStepOne">
									<h:panelGroup layout="block" class="card-body">
										<h:panelGroup layout="block" class="container">
											<h:panelGroup layout="block" class="row">
												<h:panelGroup layout="block" class="col-lg-6 col-md-6col-sm-6 col-xs-6">
													<label for="" class="">Seleccione Dirección de
														Entrega</label>
												</div>
												<div class="col-lg-6 col-md-6col-sm-6 col-xs-6">
													<label for="" class="">No. Pedido Cliente</label>
												</div>
											</div>
											<h:panelGroup layout="block" class="row">
												<h:panelGroup layout="block" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
													<h:panelGroup layout="block" class="form-group flex">
														<select class="form-control dropdownActive"
															id="select_direccionEntrega"
															name="select_direccionEntrega"></select>
													</div>
												</div>
												<h:panelGroup layout="block" class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
													<input type="text" class="form-control"
														id="input_numeroPedido" name="input_numeroPedido"
														placeholder="Numero de pedido">
												</div>
											</div>
										</div>
									</div>
									<h:panelGroup layout="block" class="card-footer border-top-none">
										<h:panelGroup layout="block" class="container">
											<h:panelGroup layout="block" class="row">
												<h:panelGroup layout="block" class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
													<button id="btnContinuarColp1"
														class="btn btn-primary float-right" role="button"
														name="setFilters">Continuar</button>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
						<h:panelGroup layout="block" class="card no-border-radius">
							<div class="card-header" id="headingThree" type="button"
								data-toggle="collapse" data-target="#collapseThree"
								aria-expanded="true" aria-controls="collapseThree">
								<h5 id="cardDynamicHeaderTitle" class="mb-0">Selección de
									Materiales</h5>
							</div>
							<div id="collapseThree" class="collapse"
								aria-labelledby="headingThree" data-parent="#accordion">
								<div id="cardDynamicBody" class="card-body"></div>
								<div id="cardDynamicFooter" class="card-footer border-top-none"></div>
							</div>
						</div>
					</div>
				</div>
				<!-- End of Main Content -->
			</h:form>
		</ui:define>
		<ui:define name="scriptJS">
			
		    <script src="#{resource['lookAndFeel/vendor/Polyfill/Promise/promisePolyfill.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Polyfill/FindIndex/findIndexPolyfill.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/dataTables.buttons.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.bootstrap4.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.colVis.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.flash.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.html5.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/Buttons-1.6.1/js/buttons.print.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/pdfmake-0.1.36/pdfmake.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Datatables/pdfmake-0.1.36/vfs_fonts.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Underscore/underscore.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Toastr/toastr.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/Mustache/mustache.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/MatchHeight/jquery.matchHeight-min.js']}"></script>
		    <script src="#{resource['lookAndFeel/vendor/fontawesome-free/js/all.min.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/tools-table-v2.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/sessionStorage.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/commonFunctions.js']}"></script>
		    <script src="#{resource['lookAndFeel/js/crearPedido.js']}"></script>
    
			<script id="select2_template" type="x-tmpl-mustache">
				{{#.}}
				<option value="{{value}}" data-identifier="{{identifier}}" {{{dataAtributos}}}>{{descripcion}}</option>
				{{/.}}
			</script>
			<script id="seleccionMateriales_template" type="x-tmpl-mustache">
				<div class="container">
					<div class="row">
						<div class="col-sm-6 col-md-4 col-lg-3 mt-4 isResizable">
							<div class="card h-100-percent AMC_content cursor-pointer">
								<img class="card-img-top" src="img/almaCliente.png">
								<div class="card-block" style=" padding: 1em;">
									<h5 class="text-bold">Almacenamiento Mejoramiento Conducción</h5>
								</div>

							</div>
						</div>
						<div class="col-sm-6 col-md-4 col-lg-3 mt-4 isResizable cursor-pointer">
							<div class="card h-100-percent I_content">
								<img class="card-img-top" src="img/industriaCliente.png">
								<div class="card-block" style=" padding: 1em;">
									<h5 class="text-bold">Industria</h5>
								</div>
							</div>
						</div>
					</div>
				</div>
			</script>
			<script id="input_cantidad_template" type="x-tmpl-mustache">
				<input type="text" class="form-control input_searchProductCantidad" name="input_searchProductCantidad" placeholder="Cantidad">
			</script>
			<script id="searchProducts_template" type="x-tmpl-mustache">
				<div class="container">
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12 mt-4">
							<div id="dt_searchProducts_content" style="width: 100%">
								<table id="dt_searchProducts" class="table table-hover table-striped table-bordered" width="100%" data-dt-pdfBtn data-dt-excelBtn data-dt-pdfBtnColumns="0,1,2,2" data-dt-excelBtnColumns="0,1,2,3">
									<thead>
										<tr>
											<th data-dt-columnName="control" data-dt-render="controlRender" data-columnWidth="2%"></th>
											<th class="no-wrap" data-prority="1" data-dt-render="free" data-columnWidth="25%">Cantidad</th>
											<th class="no-wrap" data-prority="2" data-dt-columnName="descripcion" data-columnWidth="25%" data-dt-searcheable data-dt-orderable>Descripcion</th>
											<th class="no-wrap" data-prority="3" data-dt-columnName="um" data-columnWidth="25%" data-dt-orderable>UM</th>
											<th class="no-wrap" data-prority="4" data-dt-columnName="noSku" data-columnWidth="25%" data-dt-searcheable data-dt-orderable>No. sku</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>
					</div>
					<br>
				</div>
			</script>
			<script id="cardDynamicFooter_template" type="x-tmpl-mustache">
				<div class="container">
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
							{{#isList}}
								<div class="{{divClass}}">
									{{#btnList}}
										<button type="button" id="{{btnId}}" name="{{btnName}}" class="btn btn-primary {{btnClass}}" role="button">{{btnText}}</button>
									{{/btnList}}
								</div>
							{{/isList}}
							{{^isList}}
								<div class="{{divClass}}">
									<button type="button" id="{{btnId}}" name="{{btnName}}" class="btn btn-primary {{btnClass}}" role="button">{{btnText}}</button>
								</div>
							{{/isList}}
						</div>
					</div>
				</div>
			</script>
			<script id="actions_template" type="x-tmpl-mustache">
				<a class="eliminarProducto" role="button" title="eliminar">
					<i class="far fa-trash-alt cursor-pointer" style="font-size:20px"></i>
					<!-- <span>
						<strong>Eliminar</strong>
					</span> -->
				</a>
			</script>
			<script id="selectedProducts_template" type="x-tmpl-mustache">
				<div class="container">
					{{#seguirComprando}}
					<div class="row">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<button id="btn_seguirComprando" type="button" class="btn btn-primary btn-sm float-right">Seguir Comprando</button>
						</div>
					</div>
					{{/seguirComprando}}
					<div class="row">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<label><strong>No. Pedido Cliente:</strong></label>
							<p id="p_numeroPedido">{{noPedido}}</p>
						</div>
					</div>
					<div class="row">
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
							<label><strong>Destino:</strong></label>
							<p id="p_destino">{{destino}}</p>
						</div>
					</div>
					{{#productSelected}}
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12 mt-4">
							<div id="dt_ProductsSelected_content" style="width: 100%">
								<table id="dt_ProductsSelected" class="table table-hover table-striped table-bordered" width="100%" data-dt-pdfBtn data-dt-excelBtn data-dt-pdfBtnColumns="0,1,2,2" data-dt-excelBtnColumns="0,1,2,3">
									<thead>
										<tr>
											<th data-dt-columnName="control" data-dt-render="controlRender" data-columnWidth="2%"></th>
											<th class="no-wrap" data-prority="1" data-dt-render="actions" data-columnWidth="5%"></th>
											<th class="no-wrap" data-prority="2" data-dt-columnName="pos" data-columnWidth="10%">Pos</th>
											<th class="no-wrap" data-prority="3" data-dt-columnName="noMaterial" data-columnWidth="10%" data-dt-searcheable data-dt-orderable>Numero Material</th>
											<th class="no-wrap" data-prority="4" data-dt-columnName="descripcion" data-columnWidth="15%" data-dt-orderable>Descripcion</th>
											<th class="no-wrap" data-prority="5" data-dt-columnName="cantidad" data-columnWidth="10%" data-dt-searcheable data-dt-orderable>Cantidad</th>
											<th class="no-wrap" data-prority="5" data-dt-columnName="um" data-columnWidth="10%" data-dt-searcheable data-dt-orderable>UM</th>
											<th class="no-wrap" data-prority="5" data-dt-columnName="monto" data-columnWidth="10%" data-dt-searcheable data-dt-orderable>Monto</th>
											<th class="no-wrap" data-prority="5" data-dt-columnName="precioNeto" data-columnWidth="10%" data-dt-searcheable data-dt-orderable>Precio Neto</th>
											<th class="no-wrap" data-prority="5" data-dt-columnName="mon" data-columnWidth="10%" data-dt-searcheable data-dt-orderable>Moneda</th>
											<th class="no-wrap" data-prority="5" data-dt-render="fecha" data-dt-columnName="fecha" data-columnWidth="15%" data-dt-searcheable data-dt-orderable>Fecha</th>
										</tr>
									</thead>
									<tbody></tbody>
								</table>
							</div>
						</div>
					</div>
					{{/productSelected}}
					{{#facturacion}}
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12 mt-4">
							<label><strong>Uso CFDI</strong></label>
							<div class="form-group flex">
								<select class="form-control dropdownActive" id="select_cfdi" name="select_cfdi"></select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 col-md-12 col-lg-12 mt-4">
							<label><strong>Método de pago</strong></label>
							<div class="form-group flex">
								<select class="form-control dropdownActive" id="select_metodoPago" name="select_metodoPago"></select>
							</div>
						</div>
					</div>
					{{/facturacion}}
				</div>
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
