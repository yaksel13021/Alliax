<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:sec="http://www.springframework.org/security/tags">
<h:body>
	<ui:composition template="../templateBoot.xhtml">
	
		<ui:define name="metadata">
				<f:metadata>									
					<f:event type="preRenderView" listener="#{login.validaMensajesError}" />
				</f:metadata>
		</ui:define>
		<ui:define name="content">
			
						
			<h4 style="text-align:center; margin-top:50px;">
				#{lblMain.error500}
			</h4>		
			
			<h:outputText value="#{lblMain.errorCode} #{errorHandler.statusCode}" />			
			<br />			
			<h:outputText value="#{lblMain.errorException} #{errorHandler.exception}" />
			<br />
			<h:outputText value="#{lblMain.errorUrl} #{errorHandler.requestURI}" />
		</ui:define>
	
	</ui:composition>
	
</h:body>		
		
</html>
